<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Especialista</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CREAR ESPECIALISTA</h1>
    <form id="crearEspecialistaForm">
        <input type="text" id="nombre" placeholder="Nombre" required><br><br>
        <input type="text" id="apellido" placeholder="Apellido" required><br><br>
        <input type="text" id="dni" placeholder="DNI" required><br><br>
        <input type="date" id="fechaNacimiento" placeholder="Fecha nacimiento (YYYY-MM-DD)" required><br><br>
        <input type="text" id="especialidad" placeholder="Especialidad" required><br><br>
        <button type="submit" class="boton-verde">CREAR ESPECIALISTA</button>
        <a href="menu.html" class="boton-rojo">SALIR</a>
    </form>
    <script src="/scripts/crear_especialista.js"></script>
</body>
</html>
